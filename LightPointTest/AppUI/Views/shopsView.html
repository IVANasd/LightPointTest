<h1>Shops</h1>

<table class="table table-striped">

    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Products</th>
    </tr>
    </thead>
    <tbody ng-repeat="shop in shops">
        <tr>
            <td>{{shop.Name}}</td>
            <td>{{shop.Address}}</td>
            <td><a ng-href="#shop/{{shop.Id}}/products">Products {{shop.Id}}</a></td>
        </tr>
    </tbody>
</table>
